<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />

    <link rel="stylesheet" href="../css/styles.css" type="text/css" />

    <title>TodoList</title>
  </head>
  <body>
    <div class="card-list">
      <header>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#fffff"
      >
      <path d="m685-527 85 84v137H548v248L480 9l-68-67v-248H190v-137l85-84v-253h-41v-136h492v136h-41v253Z"/>
    </svg>
      
      <h1 class="titulo">Minhas Listas</h1>
    </header>

    <main>
      <section class="create-lists">
        <form class="lists">
          <div class="input">
            <label for="listas" class="input-lista"
              >Informe um nome para a lista:
            </label>
            <input type="text" class="nome-lista" />
          </div>
          <button type="submit" class="btn-create" onclick="">Salvar</button>
        </form>
      </section>

      <section class="todo-lists">
        <ul class="ex-lists"></ul>
      </section>

      <section class="create-task" style="display: none">
        <div class="taskList-header">
          <div class="btn">
            <button type="button" class="btn-back">
              <span class="material-symbols-outlined"> arrow_back_ios </span>
            </button>
            <span class="text">Voltar</span>
          </div>

          <div class="btn">
            <button type="button" class="btn-newTask">
              <span class="material-symbols-outlined"> add </span>
            </button>
            <span class="text">Nova tarefa</span>
          </div>
        </div>

        <dialog class="dialog">
          <div class="form-container">
            <form action="#">
              <div class="input-task">
                <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" class="nome-task" />
                </div>

                <div class="form-group">
                  <label for="dateTermino">Conclusão</label>
                  <input type="date" name="dataTermino" class="dataTermino" />
                </div>

                <div class="form-group">
                  <label for="prioridade">Prioridade</label>
                  <select class="prioridade">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="status">Status</label>
                  <select name="status-task" class="status-task">
                    <option value="TODO">TODO</option>
                    <option value="DOING">DOING</option>
                    <option value="DONE">DONE</option>
                  </select>
                </div>

                <div class="form-group full-width">
                  <label for="categoria">Categoria</label>
                  <input type="text" name="categoria" class="categoria-task" />
                </div>

                <div class="form-group full-width">
                  <label for="descricao">Descrição</label>
                  <textarea name="descricao" class="descricao-task"></textarea>
                </div>
              </div>

              <div class="btn-task">
                <button class="btn-addTask" type="submit">Salvar</button>
                <button class="btn-leaveTask" type="submit">Cancelar</button>
              </div>
            </form>
          </div>
        </dialog>

        <ul class="tasks-todoList"></ul>
      </section>


    </div>
    
      
      <script src="../js/scripts.js"></script>
    </main>
  </body>
</html>
