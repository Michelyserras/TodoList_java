<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />

    <title>TodoList</title>
  </head>
  <body>
    <header>
      <h1>Todo-List</h1>
      <br>
    </header>

    <main>
      <section class="create-lists">
        <form class="lists">
          <div class="input">
            <label for="listas" class="input-lista"
              >Informe um nome para a lista: </label
            >
            <input type="text" class="nome-lista" />
          </div>
          <button type="submit" class="btn">Salvar</button>
        </form>

        <hr>
      </section>

      <section class="todo-lists">
        <ul></ul>
      </section>

      <section class="create-task">
        <dialog>
          <form action="#">
            <div class="input-task">
              <label for="name">Nome</label>
              <input type="text" />
              <label for="descricao">Descrição</label>
              <textarea name="descricao" id="desc"></textarea>
              <label for="dateTermino">Conclusão</label>
              <input type="datetime" name="dataTermino" class="dataTermino" />
              <label for="prioridade">Prioridade</label>
              <select name="" id="">
                <option value="prioridade">1</option>
                <option value="prioridade">2</option>
                <option value="prioridade">3</option>
                <option value="prioridade">4</option>
                <option value="prioridade">5</option>
              </select>
              <label for="status" class="status">Status</label>
              <select name="status-task" class="status-task">
                <option value="TODO">TODO</option>
                <option value="DOING">DOING</option>
                <option value="DONE">DONE</option>
              </select>
              <label for="categoria">Categoria</label>
              <input type="text" name="categoria" class="categoria-task" />
            </div>
            <button>Salvar</button>
          </form>
        </dialog>

        <ul class="tasks-todoList"></ul>
      </section>
    </main>
  </body>
</html>
